---
layout: default
title: Archives
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
			{% if post.external-url %}
				<h2>
					<a href="{{ post.external-url }}">{{ post.title }}</a>
					<a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
				</h2>
			{% else %}
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{% endif %}
		</article>
	{% endfor %}

</div>
